<div class="card">
    <div data-th-include="web/info/infoAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="info:add,info:delete,info:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#info-add" shiro:hasPermission="info:add">新增信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateInfo()" shiro:hasPermission="info:update">修改信息</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteInfos()" shiro:hasPermission="info:delete">删除信息</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="info-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">标题： </span>
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 分类： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="infoType">
                                            <option value="" selected>所有</option>
                                            <option th:each="t:${types}" th:value="${t.keyy}" th:text="${t.valuee}"></option>
                                            <!-- <option value="1">1</option>
                                            <option value="2">2</option> -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="infoTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/web/info/info.js}"></script>
<script data-th-src="@{js/app/web/info/infoEdit.js}"></script>
